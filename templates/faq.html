{% extends "layout.html" %}

{% block title %}
    FAQ
{% endblock %}

{% block main %}
    <section id="page-header" class="faq-header">
        <h2>Frequently Asked Questions</h2>
    </section>

    <section id="faq" class="section-p1">
        {% for faq_item in faq_data %}
            <div class="faq-item">
                <h3>{{ faq_item.question }}</h3>
                <p>{{ faq_item.answer }}</p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
